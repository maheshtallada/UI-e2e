<p> This is a <b>bold element</b>. </p> 
<p> This is a <strong>strong element</strong>. </p>  

<!-- Bold and strong looks same on browser, but there are few difference if they're used elsewhere like text to speech usage-->

<p> This is a <em>em element</em>. </p>
