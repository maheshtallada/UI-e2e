<!doctype html>

<html>


<head>
<title> Lists Demo</title>
</head>

<body>
<!--As we know spaces doesn't matter until we specify it with specific tags, we can arrange the code in the best way to read-->
	<ul>
		<li>CD</li>
		<li>DVD</li>
		<li>Blu-ray</li>
		
	</ul>
	
	<ol>
		<li>CD</li>
		<li>DVD</li>
		<li>Blu-ray</li>
		
	</ol>
	
<!--The only difference is ul gives bullets, whereas ol gives numbers -->
<!-- you might be wondering what if you don't want any of them and want to give something else like in MS word bulletting styles. 
	That can be done using CSS., will see it soon-->
</body>


</html>
